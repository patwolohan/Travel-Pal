 <!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>Travel Pal</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">*** Travel Pal ***</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="app">
                            <div id="travel">
                                <h1>Travel Pal</h1>
                                <h2 id="welcome"></h2>
                                <h3 id="localcurrency"></h3>
                                <div id="deviceready" class="blink">
                                    <!-- <p class="event listening">Connecting to Device</p>
                                    <p class="event received">Device is Ready</p> -->
                                </div>
                            </div>
                            <!-- <button onclick="shake()"> Vibrate </button> -->
                            <!-- <div id="accelerometer">Waiting for accelerometer...</div> -->
                            <br><div id="pic">
                                <button id="buttonPic" onclick="pics()">Get Picture</button>
                                <img id="myImage" height="50%" width="50%"></img>
                            </div><br>
                            <button id="buttonWrite" onclick="tryWriteFile()">Write File</button>
                            <button id="buttonRead" onclick="tryReadFile()">Read File</button>
                            <button id="buttonReset" onclick="resetFile()">Reset</button><br><br>

                            <!-- <button onclick="getLocation()">Get Location</button> -->
                            <!-- <button onclick="initMap()">Get Map</button> -->
                            <!-- <div id="location"> Waiting for location values... </div> -->
                            <div id="filewrite"><p id=filewritep>Waiting for file write text....</p></div><br>                            
                            <!-- <div id="fileread"><p id=filereadp>Waiting for file read text....</p></div><br> -->
                            <div id="weather">
                                </span>Temp is <span id="temp"></span><br>
                                </span>Conditions:<span id="condtext"></span><br><br>
                                <img src="" id="cond" alt="" />

                                <br />

                            </div><br />

                            <div id="map">Waiting for map values...</div><br>

                           
                            

                        </div>

                        <div id="conversion">
                            <form id="form1">
                                <p id="title"></p>
                                <p id="intro"></p>


                                Dollar: <input name="convert" type="text" size="10" id="inAmtDollar" placeholder="$">
                                Local: <input name="convert" type="text" size="10" id="inAmtLocal" placeholder="#">
                            </form>
                            <br><button onclick="convert(rate)">Convert</button>
                            <button onclick="reset()">Reset</button>

                            <br />
                            <div id="">
                                <p id="enteredLocal"></p>
                                <p id="enteredDollar"></p>
                                <p id="rate"></p>
                                <p id="convertedLocal"></p>
                                <p id="convertedDollar"></p>
                            </div>


                        </div>
                        

                    </div>

                    <div class="content-block">

                        <!-- <p>Page content goes here</p> -->
                        <div id="status"></div>
                        <!-- Link to another page -->
                        <!-- <a href="about.html">About app</a> -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
            <div class="toolbar-inner">
                <!-- Toolbar links -->
                <!-- <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a> -->
            </div>
        </div>
    </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmpBQ6S4u7OXvqdu5UkqkrwLTiMu3S7PY&callback=initMap2">
    </script>
    <script type="text/javascript" src="js/my-app.js"></script>

</body>

</html>
